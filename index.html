<!DOCTYPE html>
<html>
    <head>
        <title>Metronome</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
       
            <div class="metronomeitemspadding">  
                <div id=circle class="outercircle">   
                    <div id=circle class="circle1">
                        <div id=circle class="circle2">
                            <div id=circle class="circle3">
                                <div id=circle class="circle4">
                                    <div class="tempotext" id="tempo"></div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
            </div>   

    <div class="buttonandslidercontainer">
        <div class="slidecontainer">
            <input type="range" min="25" max="250" value="110" class="slider" id="tempoRange">
        </div> 
        <div class="buttoncontainer">
            <button class="buttons" id="play">Start</button>
            <button class="buttons" id="stop">Stop</button>
        </div>       
    </div>

         <script type="text/javascript" src="script.js"></script>
    </body>
</html>
