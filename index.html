<!DOCTYPE html>
<html>
    <head>
        <title>Metronome</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>

        
            <div class="metronomeitemspadding">  
                <div class="littlecircle0">   
                    <div class="littlecircle1">
                        <div class="littlecircle2">
                            <div class="littlecircle3">
                                <div class="littlecircle4">
                                    <div class="tempotext" id="tempo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
                
                
            </div>                          
    <div class="buttonandslidercontainer">
        <div class="slidecontainer">
            <input type="range" min="1" max="250" value="120" class="slider" id="tempoRange">
        </div> 
        <div class="buttoncontainer">
        <button id="play">Start</button>
        <button id="stop">Stop</button>
        </div>
        
    </div>

         <script type="text/javascript" src="script.js"></script>
    </body>
</html>
