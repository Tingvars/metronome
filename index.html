<!DOCTYPE html>
<html>

<head>
    <title>Metronome</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="metronomeitemspadding">
        <div class="invisiblecircle">
            <div id="outercircle" class="circle outercircleon"></div>
            <div id="circle1" class="circle circle1"></div>
            <div id="circle2" class="circle circle2"></div>
            <div id="circle3" class="circle circle3"></div>
            <div class="tempotextoff" id="tempo"></div>
        </div>
    </div>

    <div class="buttonandslidercontainer">
        <div class="slidecontainer">
            <input type="range" min="25" max="250" value="110" class="slider" id="tempoRange">
        </div>
        <div class="buttoncontainer">
            <button class="buttons" id="play">Start</button>
            <button class="buttons" id="stop">Stop</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
